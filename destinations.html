    <main id="main" class="content narrow">
      <style>
        /* Grid wrapper for destination cards */
        .dest-grid {
          display: grid;
          gap: 16px;
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        /* Card base */
        .card {
          position: relative;
          display: block;
          background: #f8f6e3;
          border: 2px solid transparent;
          border-radius: 12px;
          overflow: hidden;
          color: #111;
          text-decoration: none;
          transition: .25s;
        }

        /* Card hover effects */
        .card:hover {
          transform: translateY(-4px);
          border-color: #f2b705;
          box-shadow: 0 16px 32px rgba(0, 0, 0, .12);
        }

        /* Card image */
        .card img {
          width: 100%;
          height: 160px;
          object-fit: cover;
          transition: transform .25s;
        }

        /* Slight zoom on hover */
        .card:hover img {
          transform: scale(1.05);
        }

        /* Card title */
        .card h3 {
          margin: 12px;
          font-weight: 700;
          font-size: 1.1rem;
          line-height: 1.2;
          transition: color .25s;
        }

        /* Title color on hover */
        .card:hover h3 {
          color: #f2b705;
        }

        /* “Explore →” text */
        .card .cta {
          margin: 0 12px 12px;
          color: #f2b705;
          opacity: 0;
          transition: .25s;
          display: inline-block;
        }

        /* Reveal CTA on hover */
        .card:hover .cta {
          opacity: 1;
        }

        /* Make the whole card clickable while preserving semantics */
        .card .stretched-link {
          position: absolute;
          inset: 0;
          text-indent: -9999px;
          overflow: hidden;
        }
      </style>

      <div class="dest-grid">
        <a class="card" href="beijing.html">
          <img src="https://images.unsplash.com/photo-1555085634-3444448f450c?w=1200&amp;q=80" alt="Beijing">
          <h3>Beijing</h3>
          <span class="cta">Explore →</span>
          <span class="stretched-link">Beijing</span>
        </a>

        <a class="card" href="shanghai.html">
